name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v2.1.0, v2.2.0)

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for semantic versioning
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Clear npm cache and configure
        run: |
          npm cache clean --force
          npm config set registry https://registry.npmjs.org/
          npm config set @angular:registry https://registry.npmjs.org/
          npm config set @angular-devkit:registry https://registry.npmjs.org/
          npm config set strict-ssl false
          npm config list
        working-directory: ./
      
      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            echo "Using npm ci with package-lock.json"
            npm ci --no-audit --no-fund
          else
            echo "No package-lock.json found, using npm install"
            npm install --no-audit --no-fund
          fi
        working-directory: ./
      
      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: ./
      
      - name: Run linting
        run: npm run lint
        working-directory: ./
      
      - name: Build library
        run: npm run build:lib
        working-directory: ./
      
      - name: Publish to NPM
        run: |
          cd dist/ngx-material-drawer
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
        working-directory: ./
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            
            This release includes updates and improvements to the ngx-material-drawer library.
            
            ### Features
            - Updated to Angular 17+
            - Modern Material Design theming
            - Enhanced TypeScript support
            
            ### Breaking Changes
            - Requires Angular 17+
            - Updated Material theming syntax
            
            ### Installation
            ```bash
            npm install ngx-material-drawer@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
