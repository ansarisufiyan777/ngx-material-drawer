<div class="grid-container">
    <mat-grid-list
        [cols]="gridData?.cols || inputData?.cols || 4"
        [rowHeight]="gridData?.rowHeight || inputData?.rowHeight || '200px'"
        [gutterSize]="gridData?.gutterSize || inputData?.gutterSize || '0px'"
    >
        <mat-grid-tile
            *ngFor="let card of gridData"
            [colspan]="card.cols"
            [rowspan]="card.rows"
        >
            <lib-card-holder [cardData]='ngxUtilsService.getExtendedData(card)'></lib-card-holder>
        </mat-grid-tile>
    </mat-grid-list>
</div>
