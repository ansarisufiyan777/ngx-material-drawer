<a
    mat-list-item
    *ngIf="item"
    [ngStyle]="item?.style? item?.style : ''"
    (click)="onItemSelected(item)"
    class="menu-list-item"
>
    <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
</a>
<div *ngIf="expanded">
    <lib-nav-list-item-mini
        *ngFor="let child of item.children"
        [item]="child"
        [depth]="depth+1"
    >
    </lib-nav-list-item-mini>
</div>
